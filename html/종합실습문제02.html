<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>종합실습문제02</title>
  </head>
  <body>
    <h1>주문관리</h1>

    <form action="">
      <fieldset>
        <legend>주문자 정보</legend>

        <ol>
          <li>
            <label for="userName">주문자명 : </label>
            <input
              id="userName"
              name="userName"
              type="text"
              placeholder="name"
            />
          </li>
          <br />
          <li>
            <label for="userEmail">email : </label>
            <input
              id="userEmail"
              name="userEmail"
              type="email"
              placeholder="1dragon@yaho.com"
            />
          </li>
          <br />
          <li>
            <label for="homepage">홈페이지 : </label>
            <input
              id="homepage"
              name="homepage"
              type="url"
              placeholder="http://"
            />
          </li>
        </ol>
      </fieldset>
      <br />
      <fieldset>
        <legend>주문정보</legend>

        <ul>
          <li>
            <label for="itemName">상품명 : </label>
            <input id="itemName" name="itemName" type="text" />
          </li>
          <br />
          <li>
            <label for="orderAmount">주문수량 : </label>
            <input
              id="orderAmount"
              name="orderAmount"
              type="number"
              min="100"
            />
          </li>
          <br />
          <li>
            <label>할인율 : </label>
            <input type="range" name="discountRate" />
          </li>
          <br />
          <li>
            <label for="request">요청사항 : </label>
            <textarea id="request" name="request" cols="20" rows="2"></textarea>
          </li>
        </ul>
      </fieldset>
      <br />
      <input type="submit" value="주문하기" />
    </form>
  </body>
</html>
