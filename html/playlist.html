<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
    <link rel="stylesheet" href="../css/playlist.css" />
  </head>
  <body>
    <div class="total-screen">
      <header>
        <i class="fa-solid fa-xmark"></i>
        <h1>Playlist</h1>
      </header>
      <main>
        <section class="cover">
          <div class="cover__img">
            <i class="fa-regular fa-image"></i>
          </div>
          <div class="cover__data">
            <h3 class="cover__title">Random Love</h3>
            <h5 class="cover__author">by Divay Kapoor</h5>
          </div>
        </section>

        <section class="buttons">
          <div class="play">
            <i class="fa-solid fa-play"></i>
            <div>Play</div>
          </div>
          <div class="heart"><i class="fa-regular fa-heart"></i></div>
          <div class="plus"><i class="fa-regular fa-plus"></i></div>
        </section>

        <ul class="song-list">
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Matargasti</h5>
              <h6>Mohit Chauhan</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Attitude</h5>
              <h6>Lewis OfMan Attitude</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Try Everything</h5>
              <h6>Shakira Zootopia</h6>
            </div>
          </li>
          <li class="song-list__song">
            <div class="song-list__cover"></div>
            <div class="song-list__data">
              <h5>Sunflower</h5>
              <h6>Joseph Vincent Sunflower</h6>
            </div>
          </li>
        </ul>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/939838bb27.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
