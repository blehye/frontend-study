<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 관련 태그</title>
    <style>
      body {
        background-color: rgba(248, 238, 225, 0.6);
      }

      h3 {
        width: 260px;
        height: 30px;
        background-color: rgb(216, 187, 243);
        border-radius: 20px;
        border-style: groove;
      }
    </style>
  </head>
  <body>
    <h1>폼관련태그</h1>

    <!--  
        <form> 태그
            form 태그는 html에서 사용자가 입력할 수 있는 양식을 제공하는 태그이다.
            form 태그 내의 <input> 태그들을 통해서 사용자가 입력한 정보를 서버로 넘기면서 요청하는 역할을 한다.
        * 속성
            action : 폼 내에 입력된 값들을 전달할 서버에 대한 내용을 기입한다.
            method : get / post 방식으로 전송 방식을 지정한다.
                get : 서버에 사용자가 입력한 값들을 URL에 노출시켜서 전달하는 방식
                post : 서버에 사용자가 입력한 값들을 URL에 노출시키지 않고 전달하는 방식
            autocomplete : 이전 입력 내용을 출력하는 기능(default : on, 각 태그별로 지정 가능)
            
    -->
    <h3>폼 태그의 기본 구조</h3>

    <form action="" method="get" autocomplete="off">
      <!-- 
            name : 나중에 서버로 값을 전달할 때, name 속성의 값을 key 값으로 하여 전달된다.
            (key = value)
         -->
      <label for="search">검색할 내용 :</label>

      <input
        id="search"
        type="text"
        name="search"
        size="30"
        style="
          background-color: rgb(221, 242, 242);
          border-radius: 10px;
          height: 25px;
          width: 230px;
        "
        placeholder="오늘도 좋은 하루~"
      />

      <!-- 
        submit 버튼을 눌렀을 때,
        method 요청 전송 방식으로 action에 지정한 서버로
        사용자가 입력한 값(key = value) 을 전달한다.
       -->
      <input
        type="submit"
        style="
          background-color: rgb(250, 244, 210);
          border-radius: 10px;
          height: 30px;
        "
        value="가보자고"
      />
    </form>

    <hr />
    <h4>fieldset, legend</h4>
    <form action="">
      <!-- 
            fieldset : 폼 요소를 그룹으로 묶어준다.
            legend : form 요소에 명칭을 붙인다. 
         -->
      <fieldset
        style="
          background-color: rgb(244, 216, 221);
          width: 300px;
          border-radius: 10px;
        "
      >
        <legend style="border-style: dashed">회원정보</legend>
        <label for="id">아이디 :</label> <input id="id" type="text" /><br />
        <label for="password">비밀번호 :</label>
        <input id="password" type="password" /><br />
      </fieldset>

      <br /><br />

      <fieldset
        style="
          background-color: rgb(243, 213, 138);
          width: 300px;
          border-radius: 10px;
        "
      >
        <legend>배송정보</legend>
        <label for="receiver">수령인 : </label>
        <input id="receiver" type="text" /><br />
        <label for="address">주소 : </label>
        <input id="address" type="text" /><br />
      </fieldset>
      <br /><br />
      <input type="submit" />
    </form>

    <hr />

    <h3>텍스트와 관련된 input 태그들</h3>

    <form>
      <!-- type="text" : 한줄짜리 텍스트를 입력할 수 있는 텍스트 상자 -->
      <label for="userId">아이디 : </label>
      <input
        id="userId"
        type="text"
        name="userId"
        size="20"
        maxlength="5"
        placeholder="아이디를 입력하세요"
        required
      />

      <h4>* HTML5 중, type="text" 에서 추가된 기능</h4>

      <!-- datalist 태그를 사용하여, 텍스트 필드에서 데이터 목록 중 값을 선택하도록 만들 수 있다. -->
      <label for="myColor">색상 : </label>
      <input id="myColor" type="text" name="myColor" list="colorList" />
      <datalist id="colorList">
        <option value="black">검정색</option>
        <option value="white">흰색</option>
        <option value="red">빨간색</option>
      </datalist>

      <!-- type = "password" : 비밀번호 -->

      <br /><br />
      <label for="userPassword">비밀번호 : </label>
      <input
        id="userPassword"
        type="password"
        name="userPwd"
        size="20"
        maxlength="15"
        placeholder="비밀번호를 입력하세요"
        required
      />
      <br /><br />

      <label for="">검색 : </label>
      <input type="search" name="s" placeholder="검색할 내용을 입력하세요" />

      <br /><br />
      <label for="">홈페이지 : </label>
      <input type="url" name="myHomePage" value="http://~~~" />

      <br /><br />
      <label for="">이메일 : </label>
      <input type="email" name="userEmail" placeholder="이메일을 입력하세요" />
      <br /><br />
      <label for="">전화번호 : </label>
      <input type="tel" name="userPhone" placeholder="전화번호를 입력하세요" />
      <br /><br />
      <input type="submit" value="회원가입" />
      <input type="reset" value="취소하기" />
    </form>
    <br /><br /><br />
    <hr />

    <h3>숫자와 관련된 input 태그들</h3>

    <form action="">
      <label for="">수량 : </label>
      <input
        type="number"
        name="amount"
        value="0"
        min="0"
        max="1000"
        step="10"
      />
      <br /><br />
      <input type="range" name="price" max="1000" value="300" step="100" />
    </form>

    <br /><br /><br />
    <hr />

    <h3>날짜/시간 관련 input 태그</h3>
    <form action="">
      <label for="dateInput">date : </label>
      <input type="date" name="dday" value="2022-09-23" id="dateInput" />

      <br /><br />
      <label for="">month : </label>
      <input type="month" name="dday" value="2022-09" />
      <br /><br />

      <label for="">week : </label>
      <input type="week" name="dday" />
      <br /><br />

      <label for="">time : </label>
      <input type="time" name="dday" />
      <br /><br />

      <label for="">datetime : </label>
      <input type="datetime-local" name="dday" />
      <br /><br />
    </form>
    <br /><br />

    <hr />

    <h3>라디오 버튼과 체크박스</h3>
    <form action="">
      <!-- 
      radio : 여러 항복 중 하나만 선택하는 경우
      name : 속성값을 같게 줘야 함
     -->

      <fieldset>
        <legend>mbti</legend>
        <input type="radio" name="mbti" value="yyyes" id="r01" />
        <label for="r01">매우그렇다</label>
        <input type="radio" name="mbti" value="yes" id="r02" />
        <label for="r02">그렇다</label>
        <input type="radio" name="mbti" value="ok" id="r03" />
        <label for="r03">보통이다</label>
        <input type="radio" name="mbti" value="no" id="r04" />
        <label for="r04">그렇지 않다</label>
        <input type="radio" name="mbti" value="nnnoooo" id="r05" />
        <label for="r05">전혀 그렇지 않다</label>
      </fieldset>

      <!-- 
        checkbox : 여러 항목 중 여러가지 선택 할 경우
        name 속성이 같아야 함

       -->
      <br /><br />

      <fieldset>
        <legend>취미</legend>
        <input type="checkbox" name="hobby" value="game" id="h01" />
        <label for="h01">게임</label>
        <input type="checkbox" name="hobby" value="workout" id="h02" />
        <label for="h02">운동</label>
        <input type="checkbox" name="hobby" value="sleep" id="h03" />
        <label for="h03">눕기</label>
        <input type="checkbox" name="hobby" value="book" id="h04" />
        <label for="h04">독서</label>
        <input type="checkbox" name="hobby" value="breath" id="h05" />
        <label for="h05">끝장나게 숨쉬기</label>
      </fieldset>
      <br />
      <input type="submit" />
      <input type="reset" />
    </form>
    <br /><br /><br />
    <hr />

    <h3>기타 input 태그들</h3>
    <form action="">
      <label for="">색상 : </label><input type="color" name="myColor" />

      <br /><br />

      <label for="">파일선택 : </label><input type="file" name="f" />

      <br /><br />

      <input type="hidden" name="userNo" value="777" />

      <input type="button" value="인풋태그버튼" />

      <button>버튼태그버튼</button>

      <!-- 
        버튼 태그는 두가지 방법으로 만들 수 있는데 폼 태그 안에서는 버튼을 버튼 태그로 못만들고 인풋태그로만 만들 수 있다.
        버튼 태그로 버튼 만들면 제출submit 작업이랑 똑같이 동작하게 된다.
        버튼 태그를 굳이 쓰고 싶다면 type="button" 을 추가해주면 사용가능하다.
       -->

      <input type="submit" />

      <br /><br /><br />
    </form>
    <br /><br /><br />
    <hr />
    <h3>여러 값 표현 태그</h3>
    <form action="">
      <!-- 
        select, option 
        사용자가 입력하는 것이 아닌, 옵션 중에서 선택하게 하고싶을 때 사용
       -->
      <label for="">음식</label>
      <select name="food" id="">
        <option value="chicken">치킨</option>
        <option value="pizza">피자</option>
        <option value="hamburger">햄버거</option>
        <option value="pasta">파스타</option>
        <option value="meat">삼겹살</option>
        <option value="jokbal">족발</option>
        <option value="sushi" selected>초밥</option>
      </select>

      <br /><br />

      <textarea
        name="content"
        cols="50"
        rows="5"
        placeholder="내용을 입력하세요"
        style="resize: none"
      ></textarea>

      <input type="submit" />
    </form>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
